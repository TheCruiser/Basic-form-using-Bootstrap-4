<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="icon" type="image/png" href="bootstrap.jpg">
<head>
	<title>Bootstrap Basics</title>
</head>
<body>
<div class="container">

<div class="jumbotron">
	<h2>Hello World</h2>
	<p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information</p>
	<button class="btn btn-primary" href="#" role="button">Learn More</button>
</div>

<div class="form-group">
	<label for="IE1">E-mail Address : </label>
	<input type="email" class="form-control" id="IE1" placeholder="satish.cruiser@example.com">
</div>

<div class="form-group">
	<label for="IP1">Password : </label>
	<input type="password" class="form-control" id="IP1" placeholder="Password">
</div>

<div class="form-group">
	<label for="FI1">Passport Photo : </label>
	<input type="file" class="form-control" id="FI1">
	<p class="help-block">.JPG/ .JPEG/ .PNG/ .DOCX files are allowed</p>
</div>

<button type="submit" class="btn btn-success">Submit</button>

</div>
</body>
</html>
